{% set name = "andes" %}
{% set version = "0.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11ce641830746c9e2fdae16117c09fc2994858e077e3e2b7baed97d3b790e6ad

build:
  number: 0
  entry_points:
    - andes = andes.main:main
    - andesplot = andes.plot:main
    - tdsplot = andes.plot:tdsplot_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [py<35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cvxopt
    - numpy
    - scipy
    - matplotlib
    - pandas
    - sympy

test:
  imports:
    - andes
    - andes.config
    - andes.filters
    - andes.formats
    - andes.models
    - andes.routines
    - andes.utils
    - andes.variables
  requires:
    - pytest
  commands:
    - andes --help
    - andesplot --help

about:
  home: https://github.com/cuihantao/andes
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Another Power System Simulator
  doc_url: https://andes.readthedocs.io 
  dev_url: https://github.com/cuihantao/andes

extra:
  recipe-maintainers:
    - cuihantao
