{% set name = "andes" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a948117b31e9f967637a57a34bcb7efcca0e071b08940f8919860a8216da8320

build:
  number: 0
  entry_points:
    - andes = andes.cli:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [py<35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dill
    - cvxopt
    - numpy
    - scipy
    - sympy
    - pandas
    - xlrd
    - xlsxwriter
    - tqdm
    - pyyaml
    - pathos
    - coloredlogs
    - matplotlib-base

test:
  imports:
    - andes
  requires:
    - pytest
  commands:
    - andes

about:
  home: https://github.com/cuihantao/andes
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Python Software for Symbolic Power System Modeling and Numerical Analysis
  doc_url: https://andes.readthedocs.io
  dev_url: https://github.com/cuihantao/andes

extra:
  recipe-maintainers:
    - cuihantao
